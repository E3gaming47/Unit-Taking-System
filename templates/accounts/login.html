<!DOCTYPE html>
<html lang="fa" dir="rtl" x-data="loginForm()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم- سیستم انتخاب واحد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@latest/dist/font-face.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
    <body class="text-[#1f2937] leading-6 antialiased" style="font-family: 'Shabnam', 'Tahoma', 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%); background-attachment: fixed; background-size: 400% 400%; animation: gradientShift 15s ease infinite; min-height: 100vh;">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white/30 backdrop-blur-lg border border-white/20 p-10 rounded-lg shadow-[0_8px_32px_0_rgba(31,38,135,0.37)] w-full max-w-sm">
            <h2 class="text-[#2563eb] mb-7 text-center text-2xl font-semibold">ورود به سیستم </h2>
            
            <!-- Error Message -->
            <div x-show="error" x-cloak class="mb-5 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm text-center">
                <span x-text="error"></span>
            </div>

            <form @submit.prevent="handleLogin">
                <div class="mb-5">
                    <label for="username" class="block mb-2 text-[#1f2937] font-medium">نام کاربری</label>
                    <input 
                        type="text" 
                        id="username" 
                        x-model="username"
                        required
                        placeholder="کد ورود"
                        :disabled="loading"
                        class="w-full p-3 bg-white/30 backdrop-blur-sm border border-white/30 rounded-lg text-sm transition-colors focus:outline-none focus:border-[#2563eb] focus:bg-white/40 focus:shadow-[0_0_0_3px_rgba(37,99,235,0.2)] rtl disabled:bg-gray-100/30 disabled:cursor-not-allowed"
                    >
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-[#1f2937] font-medium">رمز عبور</label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="password"
                        required
                        placeholder="رمز عبور را وارد کنید"
                        :disabled="loading"
                        class="w-full p-3 bg-white/30 backdrop-blur-sm border border-white/30 rounded-lg text-sm transition-colors focus:outline-none focus:border-[#2563eb] focus:bg-white/40 focus:shadow-[0_0_0_3px_rgba(37,99,235,0.2)] rtl disabled:bg-gray-100/30 disabled:cursor-not-allowed"
                    >
                </div>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="bg-gradient-to-r from-[#2563eb] to-[#6366f1] text-white w-full p-3 rounded-lg font-medium text-base cursor-pointer transition-all hover:from-[#1d4ed8] hover:to-[#4f46e5] hover:-translate-y-0.5 hover:shadow-[0_6px_20px_0_rgba(37,99,235,0.6)] disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:translate-y-0"
                >
                    <span x-show="!loading">ورود</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        در حال ورود...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <style>
        * {
            font-family: 'Shabnam', 'Tahoma', 'Segoe UI', sans-serif;
        }
        [x-cloak] { display: none !important; }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
